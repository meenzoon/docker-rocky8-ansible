---
- name: load variables
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_os_family|lower }}-{{ ansible_distribution|lower }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_os_family|lower }}-{{ ansible_distribution|lower }}-{{ ansible_distribution_version }}.yml"
        - "{{ ansible_os_family|lower }}-{{ ansible_distribution|lower }}.yml"
        - "{{ ansible_os_family|lower }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_os_family|lower }}.yml"
        #- defaults.yml
      paths:
        - ../common/vars

# hostname 설정
- name: set hostname
  hostname: 
    name: "{{ inventory_hostname }}"

# Host 정보 추가
- include_tasks: "add-hosts.yml"

# dnf Util 패키지 설치
- name: Install Util Package
  dnf:
    name: "{{ item }}"
    state: present
  with_items: "{{ packages }}"

# bdp-ambari repo 가져오기
- block:
    - name: Create bdp-ambari repo file
      file:
        path: /etc/yum.repos.d/ambari.repo
        state: touch
    - name: bdp-ambari config in repo file
      lineinfile:
        path: /etc/yum.repos.d/ambari.repo
        line: "{{ item.line }}"
      loop:
        - {line: '[bdp-ambari]'}
        - {line: 'name=bdp-ambari'}
        - {line: 'baseurl=http://ambari.big.data/ambari/BDP/2.7.6/'}
        - {line: 'enabled=1'}
        - {line: 'gpgcheck=0'}
      when:
        - ansible_distribution|lower == "redhat"
        - ansible_distribution_major_version|int == "8"


# rockylinux repo 가져오기
- block:
    - name: Create rocky repo file
      file:
        path: /etc/yum.repos.d/rocky.repo
        state: touch
    - name: rocky config in repo file
      lineinfile:
        path: /etc/yum.repos.d/rocky.repo
        line: "{{ item.line }}"
      loop: 
        - {line: '[rocky]'}
        - {line: 'name=rocky'}
        - {line: 'baseurl=http://ambari.big.data/os/rocky/8.6/'}
        - {line: 'enabled=0'}
        - {line: 'gpgcheck=0'}
        - {line: ''}
        - {line: '[rocky-ghetto]'}
        - {line: 'name=rocky-ghetto'}
        - {line: 'baseurl=http://ambari.big.data/os/rocky/utils/rocky-ghetto/'}
        - {line: 'enabled=1'}
        - {line: 'gpgcheck=0'}
      when:
        - ansible_distribution|lower == "redhat"
        - ansible_distribution_major_version|int == "8"


# .ssh 폴더 생성
- name: Create a .ssh directory if it does not exist
  file:
    owner: root
    group: root
    path: /root/.ssh
    state: directory
    mode: 0700

# Root 로그인 활성화
- name: Root 로그인 enable
  replace:
    path: /etc/ssh/sshd_config
    regexp: "PasswordAuthentication no"
    replace: "PasswordAuthentication yes"

# 타임존 변경
- name: set timezone to Asia/Seoul
  timezone: name=Asia/Seoul

# SELinux 비활성화
- block:
    - name: Disable SELinux
      selinux:
        state: disabled
    - name: SELinux modify config
      replace:
        path: /etc/selinux/config
        regexp: "SELINUX=enforcing"
        replace: "SELINUX=disabled"

# firewalld 비활성화
- name: firewalld disabled
  systemd_service:
    name: firewalld
    enabled: false
    state: stopped

# SWAP 메모리 사용 관련
- name: SWAP 메모리 사용 설정
  lineinfile:
    path: /etc/sysctl.conf
    line: "{{ item.line }}"
  loop:
    - {line: '# ambari 사용 중 SWAP 메모리 사용 최소화 설정'}
    - {line: 'vm.swappiness=0'}

# Kernel 사용 관련
- name: Kernel 사용 관련
  lineinfile:
    path: /etc/rc.local
    line: "{{ item.line }}"
  loop:
    - {line: '# hugepage 설정 변경'}
    - {line: 'echo never > /sys/kernel/mm/transparent_hugepage/defrag'}
    - {line: 'echo never > /sys/kernel/mm/transparent_hugepage/enabled'}

# Update Alternative Python2 추가
- name: Update Alternative Python2
  alternatives:
    name: python
    path: /usr/bin/python2
    state: selected

# Python Util python2-rpm 설치
- name: Install Python Util Package
  dnf:
    name: 
      - python2-backports
      - python2-backports-lzma
      - python2-six
      - python2-pycurl
      - python2-rpm
      - python2-rpmUtils
      - python2-urlgrabber
      - python2-yum
      - yum-metadata-parser
    state: installed
  when:
    - ansible_distribution|lower == "redhat"
    - ansible_distribution_major_version|int == "8"

